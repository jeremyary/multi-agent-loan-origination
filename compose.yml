services:
  summit-cap-db:
    image: docker.io/postgres:16
    labels:
      com.quickstart.package: db
    environment:
      POSTGRES_DB: summit-cap
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5433:5432"
    volumes:
      - summit_cap_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d summit-cap"]
      interval: 5s
      timeout: 5s
      retries: 5

  keycloak:
    image: quay.io/keycloak/keycloak:26.0
    profiles: ["auth", "full"]
    labels:
      com.quickstart.package: auth
    command: start-dev --import-realm
    environment:
      KC_BOOTSTRAP_ADMIN_USERNAME: admin
      KC_BOOTSTRAP_ADMIN_PASSWORD: admin
      KC_HEALTH_ENABLED: "true"
    ports:
      - "8080:8080"
    volumes:
      - ./config/keycloak/summit-cap-realm.json:/opt/keycloak/data/import/summit-cap-realm.json:ro
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:9000/health/ready || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 12
      start_period: 30s

  llamastack:
    image: docker.io/llamastack/llamastack:latest
    profiles: ["ai", "full"]
    labels:
      com.quickstart.package: ai
    ports:
      - "8321:8321"
    volumes:
      - ./config/llamastack/run.yaml:/app/run.yaml:ro
    command: ["llama", "stack", "run", "/app/run.yaml"]
    environment:
      LLM_BASE_URL: "${LLM_BASE_URL:-http://host.docker.internal:1234/v1}"
      LLM_API_KEY: "${LLM_API_KEY:-not-needed}"
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8321/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

volumes:
  summit_cap_postgres_data:
