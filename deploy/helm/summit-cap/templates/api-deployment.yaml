{{- if .Values.api.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.api.name }}
  labels:
    {{- include "summit-cap.api.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.api.replicas }}
  selector:
    matchLabels:
      {{- include "summit-cap.api.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "summit-cap.api.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "summit-cap.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: api
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: {{ include "summit-cap.image" (dict "name" .Values.api.image.repository "tag" .Values.api.image.tag "Values" .Values) }}
          imagePullPolicy: {{ .Values.global.imagePullPolicy }}
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          env:
            {{- if .Values.database.enabled }}
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "summit-cap.fullname" . }}-secret
                  key: DATABASE_URL
            {{- end }}
            - name: DEBUG
              valueFrom:
                secretKeyRef:
                  name: {{ include "summit-cap.fullname" . }}-secret
                  key: DEBUG
            - name: ALLOWED_HOSTS
              valueFrom:
                secretKeyRef:
                  name: {{ include "summit-cap.fullname" . }}-secret
                  key: ALLOWED_HOSTS
            - name: COMPLIANCE_DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "summit-cap.fullname" . }}-secret
                  key: COMPLIANCE_DATABASE_URL
            - name: AUTH_DISABLED
              valueFrom:
                secretKeyRef:
                  name: {{ include "summit-cap.fullname" . }}-secret
                  key: AUTH_DISABLED
            - name: KEYCLOAK_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "summit-cap.fullname" . }}-secret
                  key: KEYCLOAK_URL
            - name: KEYCLOAK_REALM
              valueFrom:
                secretKeyRef:
                  name: {{ include "summit-cap.fullname" . }}-secret
                  key: KEYCLOAK_REALM
            - name: S3_ENDPOINT
              valueFrom:
                secretKeyRef:
                  name: {{ include "summit-cap.fullname" . }}-secret
                  key: S3_ENDPOINT
            - name: S3_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "summit-cap.fullname" . }}-secret
                  key: S3_ACCESS_KEY
            - name: S3_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "summit-cap.fullname" . }}-secret
                  key: S3_SECRET_KEY
            - name: S3_BUCKET
              valueFrom:
                secretKeyRef:
                  name: {{ include "summit-cap.fullname" . }}-secret
                  key: S3_BUCKET
            - name: LLM_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "summit-cap.fullname" . }}-secret
                  key: LLM_API_KEY
            - name: LLM_BASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "summit-cap.fullname" . }}-secret
                  key: LLM_BASE_URL
            - name: LLM_MODEL_FAST
              valueFrom:
                secretKeyRef:
                  name: {{ include "summit-cap.fullname" . }}-secret
                  key: LLM_MODEL_FAST
            - name: LLM_MODEL_CAPABLE
              valueFrom:
                secretKeyRef:
                  name: {{ include "summit-cap.fullname" . }}-secret
                  key: LLM_MODEL_CAPABLE
            - name: LANGFUSE_PUBLIC_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "summit-cap.fullname" . }}-secret
                  key: LANGFUSE_PUBLIC_KEY
            - name: LANGFUSE_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "summit-cap.fullname" . }}-secret
                  key: LANGFUSE_SECRET_KEY
            - name: LANGFUSE_HOST
              valueFrom:
                secretKeyRef:
                  name: {{ include "summit-cap.fullname" . }}-secret
                  key: LANGFUSE_HOST
          {{- if .Values.api.healthCheck.enabled }}
          livenessProbe:
            httpGet:
              path: {{ .Values.api.healthCheck.path }}
              port: http
            initialDelaySeconds: {{ .Values.api.healthCheck.initialDelaySeconds }}
            periodSeconds: {{ .Values.api.healthCheck.periodSeconds }}
          readinessProbe:
            httpGet:
              path: {{ .Values.api.healthCheck.path }}
              port: http
            initialDelaySeconds: {{ .Values.api.healthCheck.initialDelaySeconds }}
            periodSeconds: {{ .Values.api.healthCheck.periodSeconds }}
          {{- end }}
          resources:
            {{- toYaml .Values.api.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
